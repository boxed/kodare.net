<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="RSS"
      href="/feed.xml">
    <link rel="stylesheet" type="text/css" href="/custom.css" media="screen">
    <script src="/custom.js"></script>
    {% seo %}
</head>

<body>

<!-- HEADER -->
<div id="header-thingie" class="outer">
    <header class="inner">
<!--        <a href="/"><h1 id="project_title">{{ site.title }}</h1></a>-->
    </header>
</div>

<!-- ABOUT -->
<div id="about">
     Anders Hovm√∂ller

     <div>
         <a href="https://github.com/boxed">GitHub</a><br>
         <a href="https://twitter.com/andershovmoller">twitter</a><br>
         <a href="mailto:boxed@killingar.net">email</a><br>
     </div>
</div>

<!-- MAIN CONTENT -->
<div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
        <h1>{{ page.title }}</h1>

        {% if page.subtitle %}
            <h2>{{ page.subtitle }}</h2>
        {% endif %}

        <div id="post_time">{{ page.date | date:"%Y-%m-%d" }}</div>

        {{ content }}

        <div id="claps">
            <span id="claps_count"></span>
        </div>

        <div id="post-nav">
            <span class="post-nav-prev">
                {% if page.previous.url %}
                <a href="{{page.previous.url}}">&laquo;&nbsp;{{page.previous.title}}</a>
                {% endif %}
            </span>
            <span class="post-nav-next">
                {% if page.next.url %}
                <a href="{{page.next.url}}">{{page.next.title}}&nbsp;&raquo;</a>
                {% endif %}
            </span>
        </div>

    </section>

</div>

<script src="https://analytics.kodare.net/static/code.js" crossorigin="anonymous">
</script>
</body>
</html>
